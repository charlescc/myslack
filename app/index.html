<!DOCTYPE htmls>
<html ng-app='myModule'>
	<head>
		<title>slack realtime</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="./css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body ng-controller='myController'>
		<div class='background'></div>
		<div class='loginbox'>
			<ng-form name='login_form' ng-submit=''>
			<ul class='login_ul'>
				<li class='login_item' >
					{{user.key}}<br/>
					<span class="add-on"><i class="icon-user"></i></span>
					<input placeholder='Your Name' name='username' ng-pattern='user.pattern' style='width:200px' ng-model='user.name' required/>
					<span  ng-show="login_form.username.$dirty && login_form.username.$error.pattern"><i class="icon-exclamation-sign"></i></span>
					<span  ng-show="login_form.username.$dirty && login_form.username.$valid"><i class="icon-ok"></i></span>
					<!--<span  ng-show="login_form.username.$pristine "><i class="icon-magic"></i></span>-->
					
					
					<div class='login_item_tip'>{{myForm.pattern.$valid}}{{user.description}}</div>
				</li>
			</ul>
			<span id='submit_icon_area'>
			<input type='submit'  class='icon_button blue'  value='Join Slack'  ng-disabled='login_form.$invalid'/>
		    </span>
			</ng-form>
		</div>
		<div class='realtimebox'></div>
	</body>
	<script src="./js/socket.io.js"></script>
	<script src='./js/angular.js'></script>
	<script src='./index.js'></script>
</html>
